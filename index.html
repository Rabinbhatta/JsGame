<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 10px;
      "
    >
      <div
        style="
          position: relative;
          width: 100%;
          height: 40px;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="height: 40px; background-color: yellow; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
          "
        ></div>
      </div>
      <div
        id="timer"
        style="
          width: 200px;
          height: 60px;
          background-color: red;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>
      <div style="position: relative; width: 100%; height: 40px">
        <div style="height: 40px; background-color: yellow"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="result"
      style="
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      "
    >
      Tie
    </div>

    <canvas> </canvas>
  </div>

  <script src="js/classes.js"></script>
  <script src="js/utilis.js"></script>
  <script src="index.js"></script>
</body>
